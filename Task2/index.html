<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="" method="post">
        <label for="Firstname">Firstname:</label>
        <span class="danger1 danger">Please enter your Firstname</span><br>
        <input type="text" name="firstname" id="Firstname" required><br><br>
        <button class="myBtn1" type="btn">Submit</button>
        <hr>
        <label for="Surname">Surname:</label>
        <span class="danger2 danger">Please enter your Surname</span><br>
        <input type="text" name="surname" id="Surname" required><br><br>
        <button class="myBtn2" type="btn">Submit</button>
        <hr>
        <label for="Password">Password:</label>
        <span class="danger3 danger">Please enter your Password</span><br>
        <input type="password" name="password" id="Password"><br><br>
        <button class="myBtn3" type="btn">Submit</button>
        <hr>
        <label for="contentPassword">Content password:</label>
        <span class="danger4 danger">Please enter your Content password</span><br>
        <input type="password" name="password" id="contentPassword"><br><br>
        <button class="myBtn4" type="btn">Submit</button>
        <hr>
        <label for="Email">Email:</label>
        <span class="danger5 danger">Please enter your Email</span><br>
        <!-- <span class="danger5 danger">Please enter valid email address</span><br> -->
        <input type="email" name="Email" id="Email"><br><br>
        <button class="myBtn5" type="btn">Submit</button>
    </form>
    
    
    <script src="Assets/JS/script.js"></script>
</body>
</html>
